<div class="fondo">
  <div id="googleMap" style="width:80%;height:400px;margin: 30px;"></div>

  <script>
    function myMap() {
      var mapProp = {
        center: new google.maps.LatLng(20.658101, -103.325082),
        zoom: 16,
      };
      var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
      map.data.loadGeoJson('resources/map.json');
    }
  </script>
